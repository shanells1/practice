<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="instagramclone.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">
    <title>Document</title>
    
</head>
<body>
    <section class="ig_main">
        <div class="sectionleft">
            <img class="ig_img clam_img" src="조개구이.jpeg" alt="조개구이">
            <img class="ig_img pork_img" src="삼겹살.jpeg" alt="삼겹살">
        </div>
        <div class="sectionright">
            <div class="sr_first">
                <div class="srf_head">
                    <h1>Instagram</h1>
                </div>
                <div class="sr_second">
                    <input class="srf_ifm" type="text" placeholder="전화번호,사용자 이름 또는 이메일">
                    <input class="srf_ifm" type="text" placeholder="비밀번호">
                    <button class="login_bt" type="submit">로그인</button>
                    <div class="sr_fourth">
                        <div class="srf_line"></div>
                        <div class="srf_text">또는</div>
                        <div class="srf_line"></div>
                    </div>
                    <div class="fb_login"><span><i class="fab fa-facebook-square fb_icon"></span></i> <span class="fb_text">facebook으로 로그인</span></div>
                    <div class="pw_forget">비밀번호를 잊으셨나요?</div>
                </div>
            </div>
            <div class="sr_third">
                <span>계정이 없으신가요?</span> <span class="sign_up">가입하기</span>
            </div>
            <div class="app_dl">앱을 다운로드하세요.</div>
            <div class="dl_bt">
                <div class="apple_dl">
                    <i class="fab fa-apple app_icon"></i>
                    <div class="app_text">
                        <div>App store에서</div><div>다운로드 하기</div>
                    </div>
                </div>
                <div class="google_dl">
                    <i class="fab fa-google-play google_icon"></i>
                    <div class="google_text">다운로드 하기 Google Play</div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="footercontainer">
            <div class="footeritem">
                <span>소개</span> <span>블로그</span> <span>채용정보</span> <span>도움말</span>
                <span>api</span> <span>개인정보처리방침</span> <span>약관</span> <span>인기</span> 
                <span>계정</span> <span>해시태그</span> <span>위치</span>
            </div>
            <div class="footeritem">
                <span>뷰티</span> <span>댄스</span> <span>피트니스</span><span>식음료</span><span>집 및 정원</span>
                <span>음악</span><span>시각 예술</span>
            </div>
            <div class="footeritem">
                <span>한국어<i class="fas fa-chevron-down"></i></span> <span>© 2021 Instagram from Facebook</span> 
            </div>
    </footer>
</body>
</html>
